<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit-icons.min.js"></script>
    <link rel="stylesheet" href="css/login.css/">
    <script src="js/login.js/"></script>

</head>
<body>
    
    <section>
    <form class="form" action="Index.html" method="GET" id="form">
        <div class="forms">
            <h1 class="titulo">Log In</h1>
            <div class="completa">
                <label class="palabra" for="name">Nombre</label>
                <input class="inputs" type="text" name="Nombre" id="name">
                <hr color="rgb (1,22,39)"></hr>
            </div>
            <div id="avison"></div>

            <div class="completa">
                <label class="palabra" for="name">Email</label>
                <input class="inputs" type="text" name="Email" id="email">
                <hr color="rgb (1,22,39)"></hr>
            </div>
            <div id="avisoe"></div>

            <div class="completa">
                <label class="palabra" for="password">Contraseña</label>
                <input class="inputs" type="text" name="Contraseña" id="password">
                <hr color="rgb (1,22,39)"></hr>
            </div>
            <div id="avisop"></div>

            <button class="boton" type="submit">LOG IN</button>
        </div>

    </form>
</section>
</body>
</html>
